apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: func-126-reactive
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "10"
        autoscaling.knative.dev/target: "10"
        autoscaling.knative.dev/metric: "concurrency"
        # NO prediction - pure reactive scaling
    spec:
      containers:
      - image: forecasting-api@sha256:e3f5e43bdbfcb599b45e334a9945bb92ec58741c16b6206ee5ea8eee4eb44048
        imagePullPolicy: Never
        name: forecasting
        env:
        - name: MODEL_TYPE
          value: "reactive"
        - name: FUNCTION_ID
          value: "func_126"
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
